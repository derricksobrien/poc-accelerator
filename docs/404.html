<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Get the requested path
        var path = window.location.pathname;
        
        // If accessing /poc-accelerator/ (without index.html), redirect to index.html
        if (path === '/poc-accelerator/' || path === '/poc-accelerator') {
            window.location.href = '/poc-accelerator/index.html';
        }
        
        // If any other 404, redirect to index.html to let the site handle it
        if (path.endsWith('/')) {
            window.location.href = '/poc-accelerator/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

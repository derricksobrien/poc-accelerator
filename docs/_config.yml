# GitHub Pages Jekyll Configuration for POC Accelerator Documentation

title: POC Accelerator RAG System
description: Complete Documentation and API Reference
theme: jekyll-theme-cayman

# Site settings
url: "https://derricksobrien.github.io/poc-accelerator"
baseurl: "/poc-accelerator"
repository: "derricksobrien/poc-accelerator"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Exclude from build
exclude:
  - .gitignore
  - README.md
  - LICENSE
  - CNAME

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Author
author:
  name: Derrick So'Brien
  email: info@networksetcetera.com

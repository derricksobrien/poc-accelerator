description: Complete Documentation and API Reference
theme: jekyll-theme-cayman

# Site settings
url: "https://derricksobrien.github.io/poc-accelerator"
baseurl: "/poc-accelerator"
timezone: UTC

# Navigation
nav_links:
  - title: Home
    url: /poc-accelerator/

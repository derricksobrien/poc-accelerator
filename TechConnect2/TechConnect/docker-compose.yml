version: '3.8'

services:
  # TechConnect API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techconnect-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    volumes:
      # Mount catalog for live updates during development
      - ./catalog.json:/app/catalog.json:ro
      # Mount persistent vector store
      - ./data/chroma:/app/.chroma
      # Mount repos directory if needed
      - ./repos:/app/repos:ro
    networks:
      - techconnect-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  techconnect-network:
    driver: bridge
